<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div id="app">
      <h1>Is Your Birthday Lucky?</h1>
      <div>
        <label for="date" class="date">Select your Date Of Birth: </label>
        <br />
        <input id="date" class="date" type="date" />
      </div>
      <div>
        <label for="lucky-num" class="num">Enter your Lucky Number:</label>
        <br />
        <input id="lucky-num" class="num" type="number" />
      </div>
      <div>
        <button class="check">Check Number</button>
      </div>
      <div>
        <div id="res">Please enter both the fields</div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
